<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title ">{{'GunlerList'| translate}}</h4>
            <a *ngIf="checkClaim('CreateGunlerCommand')" class="pull-right" data-toggle="modal" data-target="#gunler"> <i style="color:white"  title="{{'Add'| translate}}" class="far fa-plus-square fa-2x"></i></a>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              
              <div class="col-md-4 pull-right">
                <mat-form-field>
                  <mat-label>Filter</mat-label>
                  <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
                </mat-form-field>
              </div>
							<table mat-table [dataSource]="dataSource" matSort>


								
                   <ng-container matColumnDef="gunlerId">
                     <th mat-header-cell *matHeaderCellDef mat-sort-header>{{'GunlerId'|translate}}</th>
                     <td mat-cell *matCellDef="let element">{{element.gunlerId}}</td>
				   </ng-container>
	
                   <ng-container matColumnDef="rotaId">
                     <th mat-header-cell *matHeaderCellDef mat-sort-header>{{'RotaId'|translate}}</th>
                     <td mat-cell *matCellDef="let element">{{element.rotaId}}</td>
				   </ng-container>
	
                   <ng-container matColumnDef="baslik">
                     <th mat-header-cell *matHeaderCellDef mat-sort-header>{{'Baslik'|translate}}</th>
                     <td mat-cell *matCellDef="let element">{{element.baslik}}</td>
				   </ng-container>
	
                   <ng-container matColumnDef="aciklama">
                     <th mat-header-cell *matHeaderCellDef mat-sort-header>{{'Aciklama'|translate}}</th>
                     <td mat-cell *matCellDef="let element">{{element.aciklama}}</td>
				   </ng-container>




								<ng-container matColumnDef="update" >
                  <th mat-header-cell *matHeaderCellDef></th>
                  <td style="width: 25px;" mat-cell
                    *matCellDef="let element">
                    <a *ngIf="checkClaim('UpdateGunlerCommand')" data-toggle="modal" data-target="#gunler"  (click)="getGunlerById(element.gunlerId)">
                      <i title="{{'Update'| translate}}" style="color:#ff5722;" class="far fa-edit"></i>
                    </a>
                  </td>
                </ng-container>

                <ng-container matColumnDef="delete" >
                  <th mat-header-cell *matHeaderCellDef></th>
                  <td  style="width: 25px;" mat-cell
                    *matCellDef="let element">
                    <a *ngIf="checkClaim('DeleteGunlerCommand')" (confirm)="deleteGunler(element.gunlerId)" [swal]="deleteSwal"><i title="{{'Delete'| translate}}" style="color: #D9534E;"class="fas fa-trash-alt"></i></a>
                  </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <tr class="mat-row" *matNoDataRow style="text-align: center;">
                  <td class="mat-cell" colspan="4">{{'NoRecordsFound' |translate}} "{{input.value}}"</td>
                </tr>
							</table>
							<mat-paginator [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>
							</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>



<div class="modal modal-angular fade" id="gunler" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body text-center">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"
          (click)="clearFormGroup(gunlerAddForm)"><span aria-hidden="true">&times;</span></button>
        <h4 class="margin-top">
           {{'GunlerForm'| translate}}
        </h4>
        <div class="separator"></div>
        <form *ngIf="gunlerAddForm" [formGroup]="gunlerAddForm" (ngSubmit)="save()">
          
          <select class="browser-default custom-select" formControlName="rotaId">
            <option value="">Seçiniz</option>
            <option *ngFor="let item of rotaList" [value]="item.rotaId"> {{item.baslik}}</option>
          </select>
					<div class="row">
            <div class="col col-md-12">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="baslik" type="text" id="baslik" name="baslik"
                       formControlName="baslik" />
                <div class="alert alert-danger"
                     *ngIf="gunlerAddForm.get('baslik')!.hasError('baslik') && gunlerAddForm.get('baslik')!.dirty">
                </div>
              </mat-form-field>
            </div>
          </div>
					<div class="row">
            <div class="col col-md-12">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="aciklama" type="text" id="aciklama" name="aciklama"
                       formControlName="aciklama" />
                <div class="alert alert-danger"
                     *ngIf="gunlerAddForm.get('aciklama')!.hasError('aciklama') && gunlerAddForm.get('aciklama')!.dirty">
                </div>
              </mat-form-field>
            </div>
          </div>
                   
          <button mat-raised-button type="submit" class="btn btn-danger pull-right">{{'Save'|translate}}</button>
          <div class="clearfix"></div>
        </form>
      </div>
    </div>
  </div>
</div>

<swal #deleteSwal title="{{'DeleteConfirm' | translate}}" icon = "error" [showCancelButton]="true"
	[confirmButtonText] = "'OK'"[cancelButtonText] = "'Cancel'" >
</swal>
